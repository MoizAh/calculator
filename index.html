<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="display">
          <h1 class="display-text">0</h1>
        </div>
        <button class="key all-clear" value="AC">AC</button>
        <button class="key clear" value="C">C</button>
        <button class="key division" value="/">/</button>
        <button class="key seven" value="7">7</button>
        <button class="key eight" value="8">8</button>
        <button class="key nine" value="9">9</button>
        <button class="key multiplication" value="x">*</button>
        <button class="key four" value="4">4</button>
        <button class="key five" value="5">5</button>
        <button class="key six" value="6">6</button>
        <button class="key subtraction" value="-">-</button>
        <button class="key one" value="1">1</button>
        <button class="key two" value="2">2</button>
        <button class="key three" value="3">3</button>
        <button class="key addition" value="+">+</button>
        <button class="key zero" value="0">0</button>
        <button class="key decimal" value=".">.</button>
        <button class="key equals" value="=">=</button>

    </div>
  </body>
  <script type="text/javascript" src="script.js" defer></script>
</html>
